<div class="single_table_with_buttons">
  <uwb-table
  [columns]="columns"
  [values]="users"
  [loading]="loading"
  [(selection)]="selectedUser"
  >
  </uwb-table>
  <div class="buttons_container_center">
    <uwb-footer-buttons
      [disabledEditAndDeleteButton]="selectedUser === undefined"
      (emitAddClick)="openDialog()"
      (emitEditClick)="openDialog(true)"
      (emitDeleteClick)="openDeleteDialog()"
    >
    </uwb-footer-buttons>
  </div>
</div>
