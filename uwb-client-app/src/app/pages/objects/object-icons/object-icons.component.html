<div class="object-table">
  <uwb-table
    [columns]="columns"
    [values]="icons"
    (selectionChange)="onIconSelected($event)"
    >
    </uwb-table>
  <div class="buttons_container_center buttons_container_scale">
    <uwb-footer-buttons
        [disabledEditAndDeleteButton]="selectedIcon === undefined"
        (emitAddClick)="openDialog()"
        (emitEditClick)="openDialog(true)"
        (emitDeleteClick)="openDeleteDialog()">
    </uwb-footer-buttons>
  </div>
</div>
