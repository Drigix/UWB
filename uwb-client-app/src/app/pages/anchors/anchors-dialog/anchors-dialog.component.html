<uwb-form
  [formGroup]="formGroup!"
  [footerButton]="false"
  (ngSubmit)="onSave()"
  (cancel)="onCloseDialog()"
>
  <uwb-form-grid form-body>
    <uwb-form-control [styleClass]="'col-12'">
      <span class="p-float-label">
        <input pInputText id="name" formControlName="name" minlength="2" maxlength="30" (input)="onNameInputChange()" />
        <label htmlFor="name">{{ "anchor.name" | translate }}</label>
      </span>
      <uwb-input-warn *ngIf="formGroup?.get('name')?.touched && formGroup?.get('name')?.invalid" [minLength]="2" [maxLength]="30"></uwb-input-warn>
    </uwb-form-control>
    <uwb-form-control [styleClass]="'col-12'">
      <span class="p-float-label">
        <input pInputText id="x" formControlName="x" />
        <label htmlFor="x">{{ "anchor.x" | translate }}</label>
      </span>
    </uwb-form-control>
    <uwb-form-control [styleClass]="'col-12'">
      <span class="p-float-label">
        <input pInputText id="y" formControlName="y" />
        <label htmlFor="y">{{ "anchor.y" | translate }}</label>
      </span>
    </uwb-form-control>
    <uwb-form-control [styleClass]="'col-12'">
      <span class="p-float-label">
        <input pInputText id="z" formControlName="z" (input)="onZInputChange()" />
        <label htmlFor="z">{{ "anchor.z" | translate }}</label>
      </span>
    </uwb-form-control>
  </uwb-form-grid>
</uwb-form>
