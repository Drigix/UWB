<div class="flex justify-content-center p-3">
  <p-button class="px-2" *ngIf="showAddButton" label="{{ 'global.buttons.add' | translate }}" (onClick)="onAddClick()"></p-button>
  <p-button class="px-2" *ngIf="showEditButton" label="{{ 'global.buttons.edit' | translate }}" (onClick)="onEditClick()"></p-button>
  <p-button class="px-2" *ngIf="showDeleteButton" label="{{ 'global.buttons.delete' | translate }}" (onClick)="onDeleteClick()"></p-button>
</div>
