<span class="p-float-label">
  <p-calendar
    [(ngModel)]="date"
    [disabled]="isDisabled"
    [dateFormat]="dateFormat"
    [view]="view"
    [timeOnly]="timeOnly"
    [showTime]="showTime"
    [showSeconds]="showSeconds"
    [disabledDays]="disabledDays"
    [stepMinute]="stepMinute"
    [showIcon]="showIcon"
    [showButtonBar]="showButtonBar"
    [firstDayOfWeek]="1"
    [selectOtherMonths]="true"
    [minDate]="minDate"
    [maxDate]="maxDate"
    [touchUI]="touchUI"
    [timeOnly]="timeOnly"
    appendTo="body"
    (onSelect)="onSelect($event)"
    (onClearClick)="onSelect()"
    (onClose)="onClose()"
  ></p-calendar>
  <label for="date">{{ label }}</label>
</span>
